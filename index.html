<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathfinder Visualizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navbar with Start Node button and octagon image -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3 font bold" href="#">Pathfinder Visualizer</a>

    <!-- Start Node button -->
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-success my-2 my-sm-0 mr-2 start-button font" id="start">
        Visualize
      </button>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-danger my-2 my-sm-0 mr-2 start-button font" id="reset">
        Reset
      </button>
    </div>

    <!-- Dropdown with algorithm options -->
    <div class="dropdown">
      <button class="btn btn-outline-primary dropdown-toggle font mr-2" type="button" id="algorithmDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Algorithm
      </button>
      <div class="dropdown-menu" aria-labelledby="algorithmDropdown">
        <a class="dropdown-item font" href="#" id="dijkstra">Dijkstra's Algorithm</a>
        <a class="dropdown-item font" href="#" id="aStar">A* Algorithm</a>
      </div>
    </div>

    <!-- Margin between Algorithm and Make Maze -->
    <div class="standard-margin-10"></div>

    <!-- Make Maze button -->
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-info my-2 my-sm-0 mr-2 start-button font" id="maze">
        Generate Maze
      </button>
    </div>
  </nav>

  <!-- Image and text to the left below the navbar but above the canvas -->
  <div class="d-flex align-items-center mt-2 standard-margin">
    <div class="custom-left-margin"></div>
    <!-- First set of image and text -->
    <div class="d-flex align-items-center">
      <img src="Arrow.jpeg" alt="Start Node" width="25" height="25" class="standard-margin-right align-self-center" />
      <span class="light-blue-text font align-self-center">Start Node</span>
    </div>

    <!-- Margin between sets -->
    <div class="custom-left-margin"></div>
    <!-- Adjust margin as needed -->

    <!-- Second set of image and text -->
    <div class="d-flex align-items-center">
      <img src="end-node.jpeg" alt="End Node" width="25" height="25" class="standard-margin-right align-self-center" />
      <span class="light-red-text font align-self-center">End Node</span>
    </div>
  </div>

  <!-- Canvas takes up the remaining space -->
  <div class="canvas">
    <canvas id="gridCanvas" width="1250" height="625"></canvas>
  </div>

  <script type="text/javascript" src="GridGraph.js"></script>
  <script type="text/javascript" src="WeightedAlgorithm.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
